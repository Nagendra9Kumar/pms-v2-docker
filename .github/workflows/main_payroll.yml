# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - payroll

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://payrollv2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4a427cf0e47f4347952e3d82f78e525e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a271f89a79cc4a31aafd2b170df3bce4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: payrollv2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a427cf0e47f4347952e3d82f78e525e }}/payroll:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'payroll'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_35bc2e550ad04dd79274856f4f4aa4cd }}
        images: 'payrollv2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4a427cf0e47f4347952e3d82f78e525e }}/payroll:${{ github.sha }}'